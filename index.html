<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
  <script src="assets/javascript/game.js"></script>


  <title>Word Game</title>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-12">
        <h1 class="display-2 text-center">Word Game</h1>
        <hr class="my-4">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
          <div class="card">
            <h5 class="card-header">Word To Guess</h5>
            <div class="card-body">
              <h2 class="card-text" id="word-to-guess"></h2>
            </div>
          </div>
        </div> 
          
      <div class="col-sm-6">
        <div class="card">
          <h5 class="card-header">Incorrect Guesses</h5>
          <div class="card-body">
            <h2 class="card-text" id="wrong-guess"></h2> 
          </div>
        </div>
      </div>
    </div>

    <div class="row">
        <div class="jumbotron col-6">
            <h5>Number of Guesses Left: <span id="guesses-left"></span></h5>
        </div>
        <div class="jumbotron col-6">
            <h5>Number of WINS: <span id="count-wins"></span></h5>
            <h5>Number of LOSSES: <span id="count-losses"></span></h5>
            <!-- <h5>Last Game Result: <span id="game-result"></span></h5> -->
        </div>
    </div> 



  </div>

  
</body>

</html>
